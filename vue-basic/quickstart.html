<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js起步</title>
		<!--通过CDN引入Vue.js-->
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--vue-app的根容器-->
		<div id="app">
			<h2>{{message}}</h2>
			<h3>{{name}}</h3>
			<h3>{{age}}</h3>	
		</div>
		
		<script type="text/javascript">
				//实例化一个vue对象
				var app=new Vue({
					el:'#app',
					data:{
						message:'Vue.js',
						name:'尤雨溪',
						age:'20'
					}
				})
			</script>
		</body>
</html>
