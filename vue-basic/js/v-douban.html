<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-bind单向绑定练习</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- Vue-app的根容器 -->
		<div id="app">
			<img :src="avatar">
			<p>姓名:{{name}}</p>
			<a v-bind:href="url">{{website}}</a>
		</div>
		<script type="text/javascript">
			// 实例化一个Vue对象
			var app=new Vue({
				el:'#app',
				data:{
					avatar: 'https://img1.doubanio.com/view/subject/l/public/s29993228.jpg',
					name:'猫.妖',
					website:'豆瓣',
					url:'img/001.jpg'
					}
			})
		</script>
	</body>
</html>
