<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />
		<title>结合图标的练习</title>
		<style type="text/css">
			.btn{
				border: 1px solid rgb(234,111,90);
				border-radius: 20px;
				color: rgb(234,111,90);
				background-color: #EEEEEE;
				width: 100px;
				height: 50px;
				font-size: 16px;
				outline: none;
			}
			.link {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="handlefollow" class="btn">
				<span class="followed link" v-show="followed" @click="handlefollow">
					<i class="icon-heart"></i>喜欢 | {{num}}
				</span>
				<span class="cancle-followed link" v-show="followed===false" @click="handlefollow">
					<i class="icon-heart-empty"></i>喜欢 | {{num}}
				</span>
				</button>
			
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					followed: false,
					num:200
				},
				methods: {
					handlefollow:function(){
						this.followed = !this.followed;
						if(this.followed == true){
							this.num +=1;
						}else{
							this.num -=1;
						}
					}
				}
			})
		</script>
	</body>
</html>
