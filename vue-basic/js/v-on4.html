<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />
		<title>结合图标关注和取消关注的练习</title>
		<style type="text/css">
			.followed {
				color: #ddd;
			}

			.link {
				cursor: pointer;
			}
			.cancle-followed{
				color: green;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2>{{name}}</h2>
			<span class="followed link" v-show="followed" @click="handlefollow">
				<i class="icon-ok"></i>已关注
			</span>
			<span class="cancle-followed link" v-show="followed===false" @click="handlefollow">
				<i class="icon-plus"></i>关注
			</span>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					name: '简书作者',
					followed: false
				},
				methods: {
					handlefollow:function(){
						this.followed = !this.followed;
					}

				}
			})
		</script>
	</body>
</html>
