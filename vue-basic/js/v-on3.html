<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>年龄的加减</title>
	</head>
	<body>
		<div id="app">
			<h2>{{age}}</h2>
			<button type="button" @click="add">加一岁</button>
			<button type="button" @click="substrct(5)">减五岁</button>

		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {

					age: 30
				},
				methods: {
					add: function() {
						/* if (this.show === true) {
							this.show = false;
						} else {
							this.show = true;
						} */
						this.age += 1;
					},
					substrct: function(num) {
						if (this.age < 5) {
							alert("不能再减了");
							return;
						}
						this.age -= num;



					}
				}
			})
		</script>
	</body>
</html>
