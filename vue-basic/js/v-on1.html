<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>按钮练习</title>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="handleClick">点我</button>
			<img @click="handleClick" src="../img/01.png" >
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					name:'软件1721'
				},
				methods:{
					handleClick:function(){
						alert(this.name);
					}
				}
			})
		</script>
	</body>
</html>
