<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue-model双向绑定练习</title>
		<!--通过CDN引入Vue.js-->
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--vue-app的根容器-->
		<div id="app">
			<input type="text" name="" v-model="name" placeholder="请输入" />
			<h2>你好,{{name}}</h2>
		</div>
		
		<script type="text/javascript">
				//实例化一个vue对象
				var app=new Vue({
					el:'#app',
					data:{
						name:'mua'
					}
				})
			</script>
		</body>
</html>
